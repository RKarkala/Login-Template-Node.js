<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css"></link>
</head>

<body>
    <div class="container-fluid">
        <form action="/signup" method="post">
                <h1 class="text-center">Sign Up</h1>

                <div class="col-lg-6 col-lg-offset-3">
                    <b>Username:</b>
                    <input type="text" class="form-control" name="user" placeholder="Username" />
                </div>

                <div class="col-lg-6 col-lg-offset-3">
                    <b>Password:</b>
                    <input type="password" class="form-control" name="pswd" placeholder="Password" />
                </div>
                <div class="col-lg-6 col-lg-offset-3">
                    <b>Confirm Password:</b>
                    <input type="password" class="form-control" name="pswdconf" placeholder="Password" />
                </div>
                <div>
                <button type="submit" class="btn btn-success col-lg-2 col-lg-offset-5" id="signup" onclick="signUp()">Sign Up</button>
                <div class="col-lg-6 col-lg-offset-3">
                    <p>
                        <a href="/">Returning User? Click Here To Login</a>
                    </p>

                </div>


            </div>

        </form>

    </div>
</body>

</html>
